<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website and guide for Manchester tourists.">
    <script src="https://kit.fontawesome.com/74563c9565.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>404 page</title>
</head>

<body>
    <!--404 page-->
    <main>
        <div id="error-page-div" class="text-center"></div>
        <h1 id="error-message">Oops! 404 Error! Page cannot be found!</h1>
        <p id="redirect-message">Please click the link below to go back to the home page.</p>
        <a id="redirect-link" href="index.html">Home Page</a>
    </main>

    <!--Footer-->
    <footer class="footer-container">
        <!--Logo-->
        <a href="index.html">
            <img class="logo" src="assets/images/manchester-tourist-logo.png" alt="Manchester Tourist Logo">
        </a>
        <!--Social links-->
        <section class="social-container">
            <div id="social-links">
                <h2 class="social-title text-uppercase">Social Media Links</h2>
                <a href="https://www.facebook.com" target="_blank" aria-label="Link to Facebook page">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Link to Twitter page">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Link to Instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank" aria-label="Link to Youtube channel">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <div id="copyright-statement">
                <p><em id="copyright">Copyright @ 2024 | Manchester Tourist Guide | All Rights Reserved.</em></p>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
