    <nav id="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="attractions.html">Attractions and things to do</a></li>

    <main>

        <h2>Contact Information</h2>
        <p><em>Please fill in this information below if you want to submit any enquiries about Manchester or about
                specific hotels, restaurants, attractions or transport.</em></p>
        <div id="contact-form">
            <div class="form-field">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="name">
            </div>
            <div class="form-field">
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="name">
            </div>
            <div class="form-field">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-field">
                <label for=" phone">Phone: </label>
                <input type="phone" id="phone" name="email">
            </div>
            <div class="form-field">
                <label for="enquiry">Nature of Enquiry: </label>
                <textarea id="enquiry" name="enquiry" cols="22" rows="5"></textarea>
            </div>
        </div>
        <button type=" submit">Submit</button>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
